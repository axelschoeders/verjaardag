<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎃 Happy Birthday Aster! 🦈</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

body {
  margin:0;
  padding:0;
  font-family: 'Creepster', cursive;
  background: linear-gradient(to bottom, #000000, #1a1a1a);
  color: #fff;
  text-align: center;
  overflow:hidden;
}

/* Mist effect */
.mist {
  position: fixed;
  inset: 0;
  background: url('https://i.ibb.co/0GhFZ7m/mist.png') repeat;
  opacity:0.25;
  pointer-events:none;
  animation: mistmove 60s linear infinite;
}
@keyframes mistmove { from {background-position:0 0;} to {background-position:1000px 0;} }

h1 {
  font-size: 3rem;
  margin-top: 40px;
  color: #ff7518;
  text-shadow: 0 0 10px #ff7518, 0 0 25px #ff5500;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  0% { text-shadow: 0 0 10px #ff7518, 0 0 20px #ff5500; }
  100% { text-shadow: 0 0 25px #ff7518, 0 0 40px #ff5500; }
}

.card {
  background: rgba(0,0,0,0.8);
  border: 2px solid #ff7518;
  border-radius: 20px;
  margin: 40px auto;
  padding: 30px;
  width: 80%;
  max-width: 600px;
  box-shadow: 0 0 20px #ff5500;
}

.btn {
  background: #ff7518;
  padding: 15px 25px;
  border-radius: 12px;
  border:none;
  color:#fff;
  font-size: 1.2rem;
  cursor:pointer;
  transition: all 0.3s;
  margin-top: 20px;
}
.btn:hover { 
  background: #ff5500; 
  transform: scale(1.1); 
}

footer { 
  margin-top: 50px; 
  font-size: 0.9rem; 
  color:#ff7518; 
}

.sharks {
  font-size: 2rem;
  margin-top: 20px;
  animation: swim 8s infinite linear;
}
@keyframes swim {
  0% { transform: translateX(-100vw); }
  100% { transform: translateX(100vw); }
}

/* 🎃 Popup */
#surprise {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgba(0,0,0,0.95);
  color: #ff7518;
  font-size: 2rem;
  text-align: center;
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#surprise.show {
  opacity: 1;
  pointer-events: auto;
}
</style>
</head>
<body>

<div class="mist"></div>

<h1>🎃 Happy Birthday, Aster! 🦈</h1>

<div class="card">
  <p>Hieperdepiep hoera, Aster! 🥳</p>
  <p>Hopelijk wordt je verjaardag net zo cool als een haai met een pompoen op z’n kop. 😆🦈🎃</p>
  <button class="btn" onclick="showSurprise()">🎁 Klik hier voor een verrassing!</button>
</div>

<div class="sharks">🦈🦈🦈🦈🦈</div>

<footer>Gemaakt met 💻 & 💜 door Axel</footer>

<div id="surprise">
  <h2>🎉 Verrassing, Aster! 🎉</h2>
  <p>Fijne verjaardag vol lachen, liefde en haaien! 🦈🎃</p>
  <audio id="song" controls>
    <source src="https://axelschoeders.github.io/cybersec-nexus/happy-birthday-jazz-171120.mp3" type="audio/mpeg">
    Je browser ondersteunt geen audio.
  </audio>
  <button class="btn" onclick="hideSurprise()">Sluiten ✨</button>
</div>

<script>
const song = document.getElementById('song');
const surprise = document.getElementById('surprise');

function showSurprise() {
  surprise.classList.add('show');
  song.currentTime = 0;
  song.play().catch(() => {
    console.log("Klik op play als autoplay geblokkeerd is");
  });
}

function hideSurprise() {
  surprise.classList.remove('show');
  setTimeout(() => { song.pause(); }, 400);
}
</script>

</body>
</html>
