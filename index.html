<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎃 Happy Birthday Aster! 🦈</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

body {
  margin:0;
  padding:0;
  font-family: 'Creepster', cursive;
  background: linear-gradient(to bottom, #000000, #1a1a1a);
  color: #fff;
  text-align: center;
  overflow:hidden;
}

h1 {
  font-size: 3rem;
  margin-top: 40px;
  color: #ff7518;
  text-shadow: 0 0 10px #ff7518, 0 0 25px #ff5500;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  0% { text-shadow: 0 0 10px #ff7518, 0 0 20px #ff5500; }
  100% { text-shadow: 0 0 25px #ff7518, 0 0 40px #ff5500; }
}

.card {
  background: rgba(0,0,0,0.8);
  border: 2px solid #ff7518;
  border-radius: 20px;
  margin: 40px auto;
  padding: 30px;
  width: 80%;
  max-width: 600px;
  box-shadow: 0 0 20px #ff5500;
}

.btn {
  background: #ff7518;
  padding: 15px 25px;
  border-radius: 12px;
  border:none;
  color:#fff;
  font-size: 1.2rem;
  cursor:pointer;
  transition: all 0.3s;
  margin-top: 20px;
}
.btn:hover { 
  background: #ff5500; 
  transform: scale(1.1); 
}

footer { 
  margin-top: 50px; 
  font-size: 0.9rem; 
  color:#ff7518; 
}

.sharks {
  font-size: 2rem;
  margin-top: 20px;
  animation: swim 8s infinite linear;
}
@keyframes swim {
  0% { transform: translateX(-100vw); }
  100% { transform: translateX(100vw); }
}

/* 🎃 Popup - volledig verborgen bij sluiten */
#surprise {
  display: none; /* volledig weg bij sluiten */
  position: fixed;
  inset: 0;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgba(0,0,0,0.95);
  color: #ff7518;
  font-size: 2rem;
  text-align: center;
  z-index: 10;
}

/* Confetti */
.confetti {
  position:absolute;
  font-size:1.5rem;
  animation: drop 3s linear forwards;
}
@keyframes drop { 
  0%{transform:translateY(0);} 
  100%{transform:translateY(100vh); opacity:0;} 
}

/* Spookjes */
.ghost {
  position: fixed;
  font-size: 3rem;
  top: 20%;
  left: -5%;
  opacity:0.7;
  animation: floatGhost 10s linear infinite;
}
@keyframes floatGhost {
  0% { left:-5%; transform: translateY(0) rotate(0deg);}
  50% { transform: translateY(20px) rotate(10deg);}
  100% { left:105%; transform: translateY(0) rotate(0deg);}
}

/* Pompoenen */
.pumpkin {
  position: fixed;
  top: -50px;
  font-size: 2rem;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
}
</style>
</head>
<body>

<h1>🎃 Happy Birthday, Aster! 🦈</h1>

<div class="card">
  <p>Hieperdepiep hoera, Aster! 🥳</p>
  <p>Hopelijk wordt je verjaardag net zo cool als een haai met een pompoen op z’n kop. 😆🦈🎃</p>
  <button class="btn" onclick="showSurprise()">🎁 Klik hier voor een verrassing!</button>
</div>

<div class="sharks">🦈🦈🦈🦈🦈</div>

<footer>Gemaakt met 💻 & 💜 door Axel</footer>

<div class="ghost">👻</div>
<div class="ghost" style="top:50%; font-size:4rem; animation-duration:15s;">👻</div>
<div class="ghost" style="top:70%; font-size:2.5rem; animation-duration:12s;">👻</div>

<div id="surprise">
  <h2>🎉 Verrassing, Aster! 🎉</h2>
  <p>Fijne verjaardag vol lachen, liefde en haaien! 🦈🎃</p>
  <audio id="song" controls>
    <source src="https://axelschoeders.github.io/cybersec-nexus/happy-birthday-jazz-171120.mp3" type="audio/mpeg">
    Je browser ondersteunt geen audio.
  </audio>
  <button class="btn" onclick="hideSurprise()">Sluiten ✨</button>
</div>

<script>
const song = document.getElementById('song');
const surprise = document.getElementById('surprise');

/* Pompoenen animatie */
const pumpkins = ['🎃','🦇','👻','🕷️'];
for(let i=0;i<15;i++){
  let pumpkin = document.createElement('div');
  pumpkin.classList.add('pumpkin');
  pumpkin.textContent = pumpkins[Math.floor(Math.random()*pumpkins.length)];
  pumpkin.style.left = Math.random()*100+'vw';
  pumpkin.style.animationDuration = (Math.random()*5+5)+'s';
  document.body.appendChild(pumpkin);
}

/* Popup openen */
function showSurprise() {
  surprise.style.display = 'flex'; // direct zichtbaar
  song.currentTime = 0;
  song.play().catch(()=>console.log("Klik op play als autoplay geblokkeerd is"));

  // Confetti
  for(let i=0;i<50;i++){
    let confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.textContent = ['✨','🎉','🦈','🎃'][Math.floor(Math.random()*4)];
    confetti.style.left = Math.random()*100+'vw';
    confetti.style.animationDuration = (Math.random()*2+2)+'s';
    surprise.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}

/* Popup sluiten */
function hideSurprise() {
  surprise.style.display = 'none'; // helemaal weg
  song.pause();
}
</script>

</body>
</html>
